            <main>
                <section class="principal__contacto">
                <h1 class="principal__contacto--titulo">Contacto</h1>
                <p class="principal__contacto--texto">Esperamos tus inquietudes a través del siguiente formulario:</p>   
                </section>
                <form action="" class="formulario">
                        <div class="formulario__fila1">
                            <div class="formulario__nombre formulario__campo"> 
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required> 
                            </div>                  
                            <div class="formulario__nombre formulario__campo">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                            </div>
                        </div> 
                        <div class="formulario__campo">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingresa tu mail" required> 
                    </div>
                    <div class="formulario__campo"> 
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" ></textarea>
                    </div>
                    <input class="formulario__boton" type="submit" value="Enviar el formulario">
                </form>
            </main>
        
            <footer class="footer">
                <h4 class="footer__titulo">Redes sociales</h4>
                <div class="footer__iconos">
                    <img src="../assets/facebook.png" alt="ícono facebook">
                    <img src="../assets/instagram.png" alt="ícono instagram">
